[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = onprem
lib_name = %(repo)s
version = 0.5.0
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = onprem
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Arun S. Maiya
author_email = arun@maiya.net
copyright = 2023 onwards, %(author)s
description = A tool for running on-premises large language models on non-public data
keywords = nbdev jupyter notebook python
language = English
status = 3
user = amaiya

### Optional ###
# Notes:
# pinning to ChromaDB due to backwards compatibility issue
# pinning nltk>=3.9.1 because unstructured fails on nltk==3.8.1
requirements = unstructured[all-docs] nltk>=3.9.1 PyMuPDF extract-msg tabulate pandoc pypandoc requests tqdm syntok pandas sentence_transformers cmake setfit guidance>=0.1.5 langchain>=0.1.0 langchain-community langchain-openai langchain-huggingface langchain-chroma huggingface_hub transformers accelerate chromadb==0.4.15
# dev_requirements = 
console_scripts=onprem=onprem.console:cli
