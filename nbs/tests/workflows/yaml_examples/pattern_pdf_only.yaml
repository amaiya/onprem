# Example: Load only PDF files using pattern filtering
nodes:
  pdf_only_loader:
    type: LoadFromFolder
    config:
      source_directory: "../sample_data"
      include_patterns: ["*.pdf"]
      verbose: true
  
  pdf_chunker:
    type: SplitByCharacterCount
    config:
      chunk_size: 500
  
  pdf_storage:
    type: WhooshStore
    config:
      persist_location: "pdf_documents"

connections:
  - from: pdf_only_loader
    from_port: documents
    to: pdf_chunker
    to_port: documents
  
  - from: pdf_chunker
    from_port: documents
    to: pdf_storage
    to_port: documents